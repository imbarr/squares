<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="squares.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function unload() {
            let s = square(document.body);
            s.style.backgroundColor = randomColor();
            document.body.appendChild(s);
            let r = () => Math.floor((Math.random() - 0.5) * 20);
            fly(document.body, s, r(), r(), 20);
        }
    </script>
    <title>Title</title>
</head>
<body onload="unload()">
</body>
</html>
